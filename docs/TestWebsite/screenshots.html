<!DOCTYPE html>
<html>
  <head>
    <title>My App - Screenshots</title>
    <style>
      body {
        background-color: garnet;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        overflow: hidden;
      }
      nav li {
        float: left;
      }
      nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav li a:hover {
        background-color: #111;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        color: white;
      }
      .screenshot {
        display: block;
        margin: 20px 0;
      }
      .screenshot img {
        max-width: 100%;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="screenshot.html">Screenshots</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Screenshots</h1>
      <div class="screenshot">
        <img src="screenshot1.png" alt="Screenshot 1">
      </div>
      <div class="screenshot">
        <img src="screenshot2.png" alt="Screenshot 2">
      </div>
      <div class="screenshot">
        <img src="screenshot3.png" alt="Screenshot 3">
      </div>
      <div class="screenshot">
        <img src="screenshot4.png" alt="Screenshot 4">
      </div>
      <div class="screenshot">
        <img src="screenshot5.png" alt="Screenshot 5">
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Symphony. All rights reserved.</p>
    </footer>
  </body>
</html>
