<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Base color */
      :root {
        --primary-color: #6B0303;
      }

      /* Styles for the header and navigation */
      header {
        background-color: var(--primary-color);
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: center;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }

      li {
        margin: 0 10px;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }

      /* Styles for the dropdown menu */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      /* Styles for the form to add screenshots */
      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }

      input[type="file"] {
        display: none;
      }

      label {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        cursor: pointer;
      }

      label:hover {
        background-color: #f1f1f1;
      }

      img {
        max-width: 100%;
        margin: 20px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      }

      /* Styles for the footer */
      footer {
        background-color: var(--primary-color);
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My App</h1>
      <nav>
        <ul>
          <li><a href="#features">Features</a></li>
          <li><a href="#screenshots">Screenshots</a></li>
          <li class="dropdown">
            <a href="#">More</a>
            <div class="dropdown-content">
              <a href="#">About</a>
              <a href="#">Contact</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Feature</li>
            </ul>
        </section>
    </main>
  </body>
</html>
